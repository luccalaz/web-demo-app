<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Insecure Banking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="w-4/5 max-w-md bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Login</h1>

      <div id="error-message" class="hidden mb-4 text-center text-red-600">
        Invalid username or password
      </div>

      <form id="login-form" action="/login" method="POST">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-300"
        >
          Login
        </button>
      </form>

      <p class="text-center mt-4 text-gray-600">
        <small>Demo credentials: demo_user / password123</small>
      </p>
    </div>

    <script>
      $(document).ready(function () {
        // Check for login error parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("error")) {
          $("#error-message").removeClass("hidden");
        }
      });
    </script>
  </body>
</html>
